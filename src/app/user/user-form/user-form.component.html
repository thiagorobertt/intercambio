<div class="row">
  <form class="col s12" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" formControlName="name" id="name" class="validate" />
        <label for="name">Nome</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="validate"
        />
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input
          type="text"
          mask="00/00/0000"
          formControlName="birthdayDate"
          id="birthdayDate"
        />
        <label for="birthdayDate">Data de Nascimento</label>
      </div>
      <div class="input-field col s6">
        <select formControlName="genre" materialize="material_select">
          <option></option>
          <option
            *ngFor="
              let option of [
                { label: 'Feminino', value: 'F' },
                { label: 'Masculino', value: 'M' }
              ]
            "
            [value]="option.value"
            >{{ option.label }}</option
          >
        </select>
        <label>Sexo</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">fingerprint</i>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="validate"
        />
        <label for="password">Senha</label>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">fingerprint</i>
        <input
          type="password"
          formControlName="confirmPassword"
          id="confirmPassword"
          class="validate"
        />
        <label for="confirmPassword">Confirme a senha</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          [disabled]="!form.valid"
        >
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col s6">
        <button
          class="btn waves-effect waves-light"
          name="cancel"
          (click)="form.reset()"
        >
          Limpar
          <i class="material-icons right">cancel</i>
        </button>
      </div>
    </div>
  </form>
</div>
